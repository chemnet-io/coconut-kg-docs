<!DOCTYPE html>
<html lang="en">

<head>

<link href="https://unpkg.com/@triply/yasgui/build/yasgui.min.css" rel="stylesheet" type="text/css" />
<script src="https://unpkg.com/@triply/yasgui/build/yasgui.min.js"></script>
  </head>

  <body class="fixed-top-nav ">


    <!-- Content -->
<div class="container mt-5">
  <div id="yasgui"></div>
  <script>
    const yasgui = new Yasgui(document.getElementById("yasgui"), {
    requestConfig: { endpoint: "http://coconut-kg.aksw.org/sparql" },
    copyEndpointOnNewTab: false,});
    
    querya = "PREFIX coco:  <http://coconut-kg.aksw.org/ontology#>" ;
    queryb = "PREFIX rdf:  <http://www.w3.org/1999/02/22-rdf-syntax-ns#>" ;
    queryc = "PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>" ;
    queryd = "PREFIX owl:  <http://www.w3.org/2002/07/owl#>" ;
    querye = "PREFIX xsd:  <http://www.w3.org/2001/XMLSchema#>" ;

    queryf = "SELECT DISTINCT ?formula ?name ?weight ?smile WHERE {" ;
    queryg = "?compound a coco:Compound ." ;
    queryh = "?compound coco:molecularFormula ?formula ." ;
    queryi = "?compound coco:name ?name ." ;
    
    queryj = "?compound coco:hasMolecularProperties ?properties ." ;
    queryk = "?properties coco:molecularWeight ?weight ." ;
    
    queryl = "?compound coco:isIdentifiedBy ?unique ." ;
    querym = "?unique coco:smiles ?smile .}" ;
    
    queryn = "LIMIT 10" ;
    query = querya+"\n"+queryb+"\n"+queryc+"\n"+queryd+"\n"+querye+"\n\n"+queryf+"\n"+queryg+"\n"+queryh+"\n"+queryi+"\n\n"+queryj+"\n"+queryk+"\n\n"+queryl+"\n"+querym+"\n\n"+queryn
    yasgui.getTab().yasqe.setValue(query);
  </script>


  </body>

</html>
